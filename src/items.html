<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de produtos</title>
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-fumaca bg-cover bg-no-repeat bg-left flex justify-center h-screen">
  <div class="container w-96 px-4 py-4">
    <div class="mb-4">
      <label for="lote" class="block text-sm font-medium text-white">Lote</label>
      <input type="text" name="lote" id="lote"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="nome-produto" class="block text-sm font-medium text-white">Nome do produto</label>
      <input type="text" name="nome-produto" id="nome-produto"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="total" class="block text-sm font-medium text-white">Total</label>
      <input type="number" name="total" id="total"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="descricao" class="block text-sm font-medium text-white">Descrição</label>
      <textarea name="descricao" id="descricao"
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>
    <button type="submit"
      class="w-full px-4 py-2 bg-indigo-500 text-white rounded-md shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">Enviar</button>
  </div>
</body>

</html>
